name: 'Build Example nomada'
on: workflow_dispatch
jobs:
  build_left:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["eyelash_corne_left", "eyelash_corne_riht"]'
      # shield: '["eyelash_corne_left nice_view"]'
      # kconfig: '["CONFIG_ZMK_DISPLAY=y"]'
  build_right:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["eyelash_corne_right"]'
      shield: '["nice_view"]'
      # kconfig: '["CONFIG_ZMK_DISPLAY=y"]'
